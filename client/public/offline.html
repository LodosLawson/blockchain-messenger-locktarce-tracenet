<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Blockchain Messenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
        }

        .offline-icon {
            font-size: 120px;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .retry-btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        .features {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .features h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #e2e8f0;
        }

        .features ul {
            list-style: none;
            text-align: left;
        }

        .features li {
            padding: 8px 0;
            color: #94a3b8;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .features li::before {
            content: "âœ“";
            color: #10b981;
            font-weight: bold;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .offline-icon {
                font-size: 80px;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection. 
            Don't worry, your messages are safe and will sync when you're back online.
        </p>
        <button class="retry-btn" onclick="window.location.reload()">
            ðŸ”„ Try Again
        </button>

        <div class="features">
            <h3>While You're Offline:</h3>
            <ul>
                <li>View cached messages</li>
                <li>Browse your wallet</li>
                <li>Check blockchain stats</li>
                <li>Messages will sync when online</li>
            </ul>
        </div>
    </div>

    <script>
        // Check connection status
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Show connection status
        if (navigator.onLine) {
            window.location.reload();
        }
    </script>
</body>
</html>
