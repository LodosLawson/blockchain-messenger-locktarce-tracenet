steps:
  # 1. Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/locktrace-coin:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/locktrace-coin:latest'
      - '.'
  
  # 2. Push the container image to Container Registry (both tags)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/locktrace-coin:$COMMIT_SHA']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/locktrace-coin:latest']
  
  # 3. Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'blockchain-messenger'  # Using the correct service name
      - '--image'
      - 'gcr.io/$PROJECT_ID/locktrace-coin:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'
      - '--memory'
      - '1024Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300s'
      - '--set-env-vars'
      - 'NODE_ENV=production'

images:
  - 'gcr.io/$PROJECT_ID/locktrace-coin:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/locktrace-coin:latest'

options:
  logging: CLOUD_LOGGING_ONLY
